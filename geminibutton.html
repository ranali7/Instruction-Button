<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Not Click.</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --danger-red: #ff2a2a;
            --danger-dark: #900000;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        /* AdSense Placeholders */
        .ad-banner {
            width: 100%;
            max-width: 728px;
            height: 90px;
            background: #1a1a1a;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 10px 0;
            border: 1px dashed #333;
        }

        /* Main Content */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            padding: 20px;
            position: relative;
        }

        .counter-container {
            text-align: center;
            margin-bottom: 40px;
            z-index: 10;
        }

        .counter-label {
            font-size: 1.2rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
        }

        .counter-number {
            font-size: 4rem;
            font-weight: 900;
            color: var(--danger-red);
            text-shadow: 0 0 20px rgba(255, 42, 42, 0.4);
            font-variant-numeric: tabular-nums;
        }

        /* The Button */
        .button-container {
            position: relative;
            z-index: 20;
        }

        .warning-text {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 2px;
        }

        #the-button {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff5e5e, var(--danger-red), var(--danger-dark));
            border: 8px solid #330000;
            box-shadow: 
                0 0 50px rgba(255, 0, 0, 0.5),
                inset 0 -10px 20px rgba(0,0,0,0.5),
                inset 0 10px 20px rgba(255,255,255,0.4);
            cursor: pointer;
            outline: none;
            transition: transform 0.1s, box-shadow 0.1s;
            animation: pulse 2s infinite;
            position: relative;
        }

        #the-button:active {
            transform: scale(0.95);
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.8),
                inset 0 -5px 10px rgba(0,0,0,0.8),
                inset 0 5px 10px rgba(255,255,255,0.2);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 40px rgba(255, 42, 42, 0.4); }
            50% { box-shadow: 0 0 80px rgba(255, 42, 42, 0.8); }
            100% { box-shadow: 0 0 40px rgba(255, 42, 42, 0.4); }
        }

        /* Viral Mechanics & Badges */
        .viral-panel {
            margin-top: 40px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 10;
        }

        .share-text { margin-bottom: 15px; font-weight: bold; }

        .share-buttons button {
            background: #222; border: none; color: white;
            padding: 10px 20px; margin: 0 5px; border-radius: 5px;
            cursor: pointer; font-weight: bold; transition: background 0.2s;
        }
        .share-buttons button:hover { background: #444; }

        .badges { margin-top: 20px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        .badge { background: #333; padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; display: none; }

        /* Chaos CSS Classes */
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite; }
        @keyframes shake { 10%, 90% { transform: translate3d(-5px, 0, 0); } 20%, 80% { transform: translate3d(5px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-10px, 0, 0); } 40%, 60% { transform: translate3d(10px, 0, 0); } }
        .upside-down { transform: rotate(180deg); }
        .matrix { background-color: #000; color: #0f0; font-family: monospace; }
        .giant-cursor { cursor: crosshair !important; }
        #the-button.giant-cursor { cursor: crosshair !important; }
        .tilt { transform: rotate(15deg); }
        .blur-all > *:not(.button-container) { filter: blur(5px); }

        /* Fake UI overlays */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none; z-index: 9999; display: flex;
            align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div class="ad-banner">AdSense Top Placement</div>

    <main id="main-container">
        <div class="counter-container">
            <div class="counter-label">People Who Failed To Follow Instructions</div>
            <div class="counter-number" id="global-counter">8,492,103</div>
        </div>

        <div class="button-container">
            <div class="warning-text" id="warning-text">DO NOT CLICK.</div>
            <button id="the-button" aria-label="Do Not Click"></button>
        </div>

        <div class="viral-panel" id="viral-panel">
            <div class="share-text">Share this with someone who will definitely click it.</div>
            <div class="share-buttons">
                <button onclick="share('x')">ùïè Post</button>
                <button onclick="share('wa')">WhatsApp</button>
                <button onclick="share('copy')">Copy Link</button>
            </div>
            <div class="badges" id="badge-container">
                <div class="badge" id="badge-1">üê± Curious Cat (1 Click)</div>
                <div class="badge" id="badge-2">‚ö†Ô∏è Instruction Ignorer (5 Clicks)</div>
                <div class="badge" id="badge-3">üî• Serial Clicker (20 Clicks)</div>
            </div>
        </div>
    </main>

    <div class="ad-banner">AdSense Bottom Placement</div>
    
    <div id="overlay"></div>

    <script>
        // State
        let localClicks = 0;
        let globalClicks = 8492103; // Mock starting point
        
        // DOM Elements
        const btn = document.getElementById('the-button');
        const counterEl = document.getElementById('global-counter');
        const viralPanel = document.getElementById('viral-panel');
        const overlay = document.getElementById('overlay');
        const warningText = document.getElementById('warning-text');
        const body = document.body;

        // Sound Effects (Using free sound generation URIs for safety)
        const playBeep = () => { const ctx = new (window.AudioContext || window.webkitAudioContext)(); const osc = ctx.createOscillator(); osc.connect(ctx.destination); osc.start(); osc.stop(ctx.currentTime + 0.1); };

        // Chaos Engine: 30 Random Events
        const events = [
            () => { body.classList.add('shake'); setTimeout(() => body.classList.remove('shake'), 2000); }, // 1. Shake
            () => alert("CRITICAL ERROR: VIRUS DETECTED. (Just kidding, but seriously stop clicking)"), // 2. Fake Virus
            () => { btn.style.transform = `translate(${Math.random()*200 - 100}px, ${Math.random()*200 - 100}px)`; setTimeout(()=> btn.style.transform = '', 1000); }, // 3. Run away
            () => { body.style.filter = 'invert(1)'; setTimeout(() => body.style.filter = '', 3000); }, // 4. Invert
            () => { overlay.innerHTML = '<h1 style="color:red; font-size:5rem;">FBI OPEN UP!</h1>'; playBeep(); setTimeout(() => overlay.innerHTML='', 1000); }, // 5. FBI
            () => warningText.innerText = "WHY WOULD YOU DO THAT?", // 6. Text Change
            () => { const clone = btn.cloneNode(); clone.style.width = '50px'; clone.style.height = '50px'; document.querySelector('.button-container').appendChild(clone); }, // 7. Multiply
            () => { body.classList.add('upside-down'); setTimeout(() => body.classList.remove('upside-down'), 4000); }, // 8. Upside down
            () => { body.classList.add('giant-cursor'); setTimeout(() => body.classList.remove('giant-cursor'), 5000); }, // 9. Giant Cursor
            () => { body.style.background = '#fff'; setTimeout(() => body.style.background = '', 200); }, // 10. Flashbang
            () => { overlay.innerHTML = '<div style="background:#333; padding:20px; border:2px solid #0f0; color:#0f0;">Uploading your search history... 43%</div>'; setTimeout(() => overlay.innerHTML='', 3000); }, // 11. Fake upload
            () => { document.getElementById('main-container').style.transform = 'scale(2)'; setTimeout(() => document.getElementById('main-container').style.transform = '', 2000); }, // 12. Aggressive zoom
            () => { body.classList.add('matrix'); setTimeout(() => body.classList.remove('matrix'), 4000); }, // 13. Matrix mode
            () => { btn.style.background = 'green'; warningText.innerText = "OK FINE, CLICK ME."; setTimeout(() => { btn.style.background = ''; warningText.innerText = "DO NOT CLICK.";}, 3000); }, // 14. Reverse reverse psychology
            () => { document.getElementById('main-container').style.display = 'none'; setTimeout(() => document.getElementById('main-container').style.display = 'flex', 1500); }, // 15. Blackout
            () => { overlay.innerHTML = '<img src="https://media.giphy.com/media/Ju7l5y9osyymQ/giphy.gif" width="300" style="border-radius:10px;">'; setTimeout(() => overlay.innerHTML='', 3000); }, // 16. Rickroll GIF
            () => { let count = 5; warningText.innerText = `Self Destruct in ${count}`; const int = setInterval(()=>{count--; warningText.innerText = `Self Destruct in ${count}`; if(count<=0){clearInterval(int); warningText.innerText="DO NOT CLICK."}},1000); }, // 17. Fake countdown
            () => { body.classList.add('tilt'); setTimeout(() => body.classList.remove('tilt'), 3000); }, // 18. Tilt
            () => body.classList.add('blur-all'), // 19. Blur all (permanent until refresh)
            () => confirm("Are you sure you want to do that?") && confirm("Like, really sure?") && confirm("Whatever, your funeral."), // 20. Confirm loop
            () => { btn.style.width = '20px'; btn.style.height = '20px'; setTimeout(() => {btn.style.width='250px'; btn.style.height='250px';}, 3000); }, // 21. Micro button
            () => counterEl.innerText = "NaN", // 22. Break the counter
            () => { warningText.innerText = "01010111 01001000 01011001"; setTimeout(()=>warningText.innerText="DO NOT CLICK.", 3000); }, // 23. Binary (WHY)
            () => { const p = document.createElement('div'); p.innerText="You broke the internet."; p.style.position='absolute'; p.style.top=Math.random()*100+'%'; p.style.left=Math.random()*100+'%'; body.appendChild(p); }, // 24. Screen clutter
            () => { document.body.style.cursor = 'none'; btn.style.cursor = 'none'; setTimeout(() => { document.body.style.cursor = ''; btn.style.cursor = 'pointer'; }, 3000); }, // 25. Hide cursor
            () => { btn.style.animation = 'none'; void btn.offsetWidth; btn.style.animation = 'spin 0.5s linear infinite'; }, // 26. Spin button
            () => { overlay.innerHTML = '<div style="background:blue; color:white; width:100vw; height:100vh; padding:50px; font-family:monospace;">A fatal exception 0E has occurred at 0028:C0011E36</div>'; setTimeout(() => overlay.innerHTML='', 2000); }, // 27. BSOD
            () => { const words = ["STOP", "DON'T", "HALT", "CEASE"]; warningText.innerText = words[Math.floor(Math.random()*words.length)]; }, // 28. Synonym shuffle
            () => { btn.disabled = true; btn.style.opacity = '0.5'; setTimeout(() => {btn.disabled=false; btn.style.opacity='1';}, 2000); }, // 29. Unclickable
            () => { for(let i=0; i<50; i++){ const conf = document.createElement('div'); conf.style.cssText = `position:absolute; width:10px; height:10px; background:${['red','blue','yellow','green'][Math.floor(Math.random()*4)]}; top:-10px; left:${Math.random()*100}vw; transition:top 2s linear;`; body.appendChild(conf); setTimeout(()=>conf.style.top = '100vh', 50); setTimeout(()=>conf.remove(), 2050); } } // 30. Confetti
        ];

        // Click Handler
        btn.addEventListener('click', () => {
            // 1. Update Counters
            localClicks++;
            globalClicks++;
            
            // Format number with commas
            counterEl.innerText = globalClicks.toLocaleString();
            
            // 2. Trigger Viral Panel & Badges
            if (localClicks === 1) {
                viralPanel.style.opacity = '1';
                document.getElementById('badge-1').style.display = 'inline-block';
            }
            if (localClicks === 5) document.getElementById('badge-2').style.display = 'inline-block';
            if (localClicks === 20) document.getElementById('badge-3').style.display = 'inline-block';

            // 3. Trigger Random Event
            const randomEvent = events[Math.floor(Math.random() * events.length)];
            randomEvent();

            // 4. Send to Backend (Mock)
            // updateGlobalCounterAPI();
        });

        // Sharing Logic
        function share(platform) {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent("I was told not to click it. I clicked it. You shouldn't. ");
            if (platform === 'x') window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`);
            if (platform === 'wa') window.open(`https://api.whatsapp.com/send?text=${text}%20${url}`);
            if (platform === 'copy') { navigator.clipboard.writeText(decodeURIComponent(text + url)); alert("Link copied! Go ruin someone's day."); }
        }

        /* // BACKEND SYNC (Uncomment when Firebase is setup)
        setInterval(() => {
            // Fetch latest global count and update UI smoothly
        }, 3000);
        */
    </script>
</body>
</html>
